<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Knowledge Graph Browser</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <form id="startForm">
    <div>
      Predefined:
      <select name="predefined">
        <option value="rpp">RPP</option>
        <option value="psp">PSP</option>
        <option value="ssp">SSP</option>
        <option value="ssp-skos">SSP-SKOS</option>
        <option value="wda">WDA</option>
        <option value="nkod">NKOD</option>
      </select>
      Config: <input type="text" name="config" size="100" />
      Stylesheet: <input type="text" name="stylesheet" size="100" />
    </div>
    Resource: <input type="text" name="resource" size="60" />
    Layout:
    <select name="layout">
      <option value="euler" default="default">Euler</option>
      <option value="dagre">Dagre</option>
      <option value="concentric">Concentric</option>
      <option value="cola">Cola</option>
      <option value="cose-bilkent">CoSE Bilkent</option>
    </select>
    <input type="submit" value="Show" />
    <a href="#" id="export">save</a>
    <input type="text" name="jsonToImport" size="40" />
    <a href="#" id="import">load</a>&nbsp;
    <a href="#" id="showpng">show image</a>&nbsp;
    <a href="#" id="hidepng">hide image</a>
  </form>
  
  <div id="pngexport" style="display:none;width='100px';height='100px';">IMAGE<br><img id="graphimage"/></div>
  
  <div id="cy"></div>
  <div id="loading">
    <span class="fa fa-refresh fa-spin"></span>
  </div>

  <div id="detail">
  </div>

  <script src="jquery.min.js"></script>
  <script src="cytoscape.min.js"></script>

  <script src="cola.min.js"></script>
  <script src="cytoscape-cola.js"></script>
  <script src="cytoscape-euler.js"></script>
  <script src="dagre.js"></script>
  <script src="cytoscape-dagre.js"></script>
  <script src="cytoscape-cose-bilkent.js"></script>
    
  <script src="kgbrowserclient.js"></script>


</body>
</html>
